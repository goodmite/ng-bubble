<form [formGroup]="headerForm" id="ng-bubble-editor-controls-1"
     class="jsb-editor-wrapper-header" (click)="action$.emit($event)">

  <i class="fa fa-file" style="font-size: 13px" title="File Mode"></i>
  <select class="jsb-editor-wrapper-header__files" [ngClass]="{'activeTab':activeTab === myEHeaderFormDataKeys.fileName}" formControlName="fileName">
    <option *ngFor="let file of componentFiles" [value]="file.name"><i>{{file.name}}</i></option>
  </select>

  <ng-container *ngIf="componentKeys?.length > 0">
    <i class="fa fa-code" title="Component Mode"></i>
    <!--<select class="jsb-editor-wrapper-header__keys" formControlName="key" [ngClass]="{'activeTab':activeTab === myEHeaderFormDataKeys.key}">-->
      <!--<option *ngFor="let key of componentKeys" [value]="key"><i>{{key}}</i></option>-->
    <!--</select>-->
  </ng-container>



    <span style="font-size: 12px; margin-right: 5px; cursor: pointer" (click)="sendPath(-1)">
      All
      <i *ngIf="subpaths?.length>0 && subpaths[0]" style="font-size: 8px; vertical-align: middle; cursor: default">></i>
    </span>
    <div style="font-size: 12px; margin-right: 5px; cursor: pointer"
       *ngFor="let subpath of subpaths; let i = index;let last = last;"
       (click)="sendPath(i)">
      {{subpath}}
      <i (click)="$event.stopPropagation()" *ngIf="!last" style="font-size: 8px; vertical-align: middle; cursor: default">></i>
    </div>


  <span style="margin-left: auto"></span>
  <label class="switch" style="margin-right: 10px">
    <input type="checkbox" checked formControlName="editorMode">
    <span class="slider round"></span>
  </label>
  <i id="window-maximize" style="transform: rotate(90deg); margin-right: 10px" class="fa fa-expand" *ngIf="!expand"></i>
  <i class="fa fa-compress" style="transform: rotate(90deg);margin-right: 10px" *ngIf="expand"></i>
  <i id="window-minimize" *ngIf="!minimize" class=" fa fa-window-minimize"></i>
  <i *ngIf="minimize" class="fa fa-window-maximize"></i>
</form>
