<jsb-menu *ngIf="showTooltip"
          [coords]="_coords"
          (dblclick)="$event.stopPropagation()"
          (mouseover)="$event.stopPropagation()"
          (action$)="sidebarActionHandler($event)"
          (showTooltip$)="showTooltip = $event"></jsb-menu>

<div class="jsb-editor-wrapper"
     *ngIf="!minimize"
     (dblclick)="$event.stopPropagation()"
     (click)="hideSearchPanel()"
     (scroll)="$event.stopPropagation()"
     [ngStyle]="{'top': top,left:left, right:right, bottom:bottom}">

  <!--START:Input-->
  <span class="ngb-input-search key-search-input" [ngClass]="{'animation-slide-right':!keySearchKeyword}">
        <input type="text"
               class="ngb-input"
               [(ngModel)]="keySearchKeyword" (ngModelChange)="test()">
      </span>
  <!--START: Input-->

  <jsb-editor-header
    [componentFiles]="_componentfiles"
    [componentKeys]="keyOptions"
    [headerForm]="headerForm"
    [minimize]="minimize"
    [path]="path"
    (path$)="pathChangedHandler($event);"
    [expand]="expand"
    [activeTab]="activeHeaderTab"
    (action$)="sidebarActionHandler($event)"
    (headerDataChanged$)="headerDataChangedHandler($event)"></jsb-editor-header>

  <div class="jsb-editor-wrapper-body" #editorWrapperBody *ngIf="!minimize">

    <!--START: side bar-->
    <jsb-editor-sidebar (action$)="sidebarActionHandler($event)"
                        [config]="config"
                        [shouldFoldCode]="shouldFoldCode"
                        [activeHeaderTab]="activeHeaderTab"></jsb-editor-sidebar>
    <!--END: side bar-->

    <!--START: left editor-->
    <div #editorLeft
         mwlResizable
         class="no-scroll-bar"
         [enableGhostResize]="true"
         [resizeEdges]="{bottom: true, right: true, top: true, left: true}"
         (resizeEnd)="onResizeEnd($event, editorLeft, editorRight, editorWrapperBody)"
         [resizeCursorPrecision]="5"
         style="display: flex; width: 50%">
      <jsb-editor
        id="test1"
        style="flex-grow: 1"
        [level]="headerFormData.key==='All'?3:6"
        [codeText]="fileData"
        [shouldFoldCode]="shouldFoldCode"></jsb-editor>
      <div class="resizer-bar">
        <i class="fa fa-ellipsis-v"></i>
      </div>
    </div>
    <!--END: left editor-->

    <!--START: right editor/trey-->
    <div #editorRight style="background-color: #0a001f;overflow-y: scroll;width: 50%;">
      <ngx-json-viewer
        *ngIf="!headerForm.get('editorMode').value"
        class="jsb-json-viewer" (click)="test()" [json]="codeData|objectByProbablePath:keySearchKeyword" [expanded]="!shouldFoldCode"></ngx-json-viewer>
      <!--<app-object-tray-->
        <!--*ngIf="!headerForm.get('editorMode').value"-->
        <!--[obj]="codeData"-->
        <!--(path$)="pathChangedHandler($event);"-->
        <!--[path]="path"-->
        <!--[shouldFoldCode]="true"-->
        <!--&gt;-->
        <!--&lt;!&ndash;TODO: keeping should fold code always, true &ndash;&gt;-->
      <!--</app-object-tray>-->
      <jsb-editor *ngIf="headerForm.get('editorMode').value"
                  [level]="headerFormData.key==='All'?3:6"
                  [codeText]="codeData|objectByProbablePath:keySearchKeyword"
                  [shouldFoldCode]="shouldFoldCode"></jsb-editor>
    </div>
    <!--END: right editor/trey-->

    <div [hidden]="!showSearchPanel">
      <div class="file-search-panel" (click)="test()">
        <!--<i>showSearchPanel: {{showSearchPanel}}</i>-->
        <jsb-file-search-panel
          (click)="$event.stopPropagation()"
          (showSearchPanel$)="showSearchPanel=$event"

          (getFileTrigger$)="getFileTriggerHandler($event)"
          (searchEvent$)="searchTrigger$.emit($event);"></jsb-file-search-panel>
      </div>
    </div>
  </div>
</div>

<div *ngIf="minimize"
     style="background-color: rgb(60, 60, 60); position: fixed; padding: 10px; cursor: pointer; bottom: 0; right: 10px"
     (click)="minimize = false"
>
  <i class="fa fa-window-maximize" style="color: white"></i>
</div>
